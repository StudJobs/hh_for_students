version: '3.8'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  achievement-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - S3__BUCKET_NAME=achievements
      - S3__ENDPOINT_URL=http://minio:9000
      - S3__ACCESS_KEY=admin
      - S3__SECRET_KEY=password123
    depends_on:
      - minio
    restart: on-failure
    # Простая команда без сложных проверок
    command: >
      sh -c "sleep 15 && echo 'Starting GRPC server...' && python main.py"

volumes:
  minio_data:

networks:
  default:
    name: achievement-network